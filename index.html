<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guitar Space Defender - Learn Guitar String Names">
    <title>Guitar Space Defender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.294.0"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="stars"></div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <h1 class="game-title">GUITAR SPACE DEFENDER</h1>
            
            <!-- Compact Game Controls -->
            <div class="compact-controls">
                <div class="tuning-control">
                    <select id="tuningSelect" class="tuning-dropdown">
                        <option value="standard">Standard E (EADGBE)</option>
                        <option value="half-step">Half Step Down</option>
                        <option value="dropD">Drop D (DADGBE)</option>
                    </select>
                </div>
                
                <button id="startButton" class="start-button">START MISSION</button>
                
                <div class="game-stats">
                    <span class="stat-item">SCORE: <span id="scoreDisplay">0</span></span>
                    <span class="stat-item">SHIELDS: <span id="livesDisplay">3</span></span>
                    <span class="stat-item">LEVEL: <span id="levelDisplay">1</span></span>
                </div>
            </div>
            
            <!-- Volume Monitor -->
            <div class="volume-monitor">
                <div class="volume-label">
                    <span id="currentNote" class="current-note">READY</span>
                </div>
                <div class="volume-bar">
                    <div id="volumeLevel" class="volume-level"></div>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Mission Feedback -->
        <div id="status">AWAITING MISSION START</div>
    </div>

    <!-- Load game fix script first -->
    <script src="game-fix.js"></script>
    <!-- Then load main game script -->
    <script src="script.js"></script>
</body>
</html>
